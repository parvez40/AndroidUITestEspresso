#
# Build configuration for Circle CI
#
version: 2
jobs:
  build:
    docker:
      - image: runmymind/docker-android-sdk
    steps:
      - checkout
      - run:

general:
    artifacts:
        - /home/ubuntu/AndroidUITestEspresso/app/build/outputs/apk/

machine:
    environment:
        -sudo ANDROID_HOME: /usr/local/android-sdk-linux ./gradlew dependencies

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-19.1.0,android-19,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
  override:
    # start the emulator
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r my-project/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r my-project/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
